<!DOCTYPE html>
<html>

<head>
    <title>My first Vue app</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script src="scripts/airtable.browser.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
    All Table
    <div id='data'>
        <ba-table v-for="table in tables" v-bind:headers="table[headers]" v-bind:students="table[students]"></ba-table>

    <div id="blog-post-demo">
        <blog-post v-for="post in posts" v-bind:headers="post.headers" v-bind:students="post.students"></blog-post>
    </div>
    <div id="components-demo">
        <button-counter></button-counter>
    </div>
    <script src="scripts/components.js"></script>
    <script src="scripts/tables.js"></script>

</html>
